<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coca-Cola Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-danger position-sticky top-0 start-0 z-3"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Coca-Cola</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="coca-cola.html">Coca-Cola</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="fanta.html">Fanta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sprite.html">Sprite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header
      class="hero text-center text-white d-flex align-items-center justify-content-center"
      data-aos="fade-up"
    >
      <h1>Welcome to Coca-Cola World</h1>
    </header>

    <!-- Content Section -->
    <section class="container text-center my-5" data-aos="fade-up">
      <h2>Our Products</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card" data-aos="zoom-in">
            <img src="../imgs/coc.webp" class="card-img-top" alt="Coca-Cola" />
            <div class="card-body">
              <h5 class="card-title">Coca-Cola</h5>
              <a href="coca-cola.html" class="btn btn-danger">Explore</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" data-aos="zoom-in" data-aos-delay="200">
            <img src="../imgs/fan.webp" class="card-img-top" alt="Fanta" />
            <div class="card-body">
              <h5 class="card-title">Fanta</h5>
              <a href="fanta.html" class="btn btn-warning">Explore</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" data-aos="zoom-in" data-aos-delay="400">
            <img src="../imgs/sprite.webp" class="card-img-top" alt="Sprite" />
            <div class="card-body">
              <h5 class="card-title">Sprite</h5>
              <a href="sprite.html" class="btn btn-success">Explore</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Coca-Cola. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
